<!DOCTYPE>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our college</title>
    <style>
        
         /* General Reset */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen Container */
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(50%);
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(50%);
        }

        /* Content on top of the background */
        .content {
            z-index: 1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border-radius: 50px;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styling */
        .navbar {
            background-color: #1aa8ef;
            overflow: hidden;
        }

        /* Navbar Links */
        .navbar a {
            float: left;
            display: block;
            color: rgb(248, 244, 244);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            border-radius: 50px;
        }

        /* Change the color on hover */
        .navbar a:hover {
            background-color: #a8d12e;
            color: rgb(22, 187, 61);
        }

        /* Active/current link */
        .navbar a.active {
            background-color: #4CAF50;
            color: rgb(245, 248, 246);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-container input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #111210;
            border-radius: 20px;
            width: 300px;
        }

        .search-container button {
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 8px;
            border: 1px solid #eeedea;
            border-radius: 50px;
            background-color: #8e4caf;
            color: rgb(239, 242, 232);
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #3ba23b;
        }
    </style>

</head>

<body>
    <div class="navbar">
        <a class="active" href="#home">Home</a>
        <a href="#About">About</a>
        <a href="#Contact">Contact</a>
        <a href="#Placement">Placement</a>
        <a href="#StudentSection">Student Section</a>
        <a onclick="Base.html">Admissions</a>
    </div>
    . 

    <div class="search-container">
        <input type="text" placeholder="Likh Idhar...">
        <button type="button">Search</button>
    </div>
    <!-- Background Container -->
<div class="background-container">
    <!-- Background Video -->
    <video class="" autoplay muted loop>
        <source src="your-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background Image -->
    <img src="https://i.pinimg.com/originals/64/aa/0f/64aa0f7948f6f0fdea44af9b4b761e37.jpg" alt="Background Image" class="background-image">

    <!-- Content on top of the background -->
    <div class="content">
        <h1>Welcome to Our College</h1>
        <p>This is an example of a website with a photo and video background.</p>
    </div>
</div>

<script>
    // Function to show a section
    function showSection(sectionId) {
        // Hide all sections
        document.querySelectorAll('section').forEach(section => {
            section.classList.remove('active');
        });
        // Show the selected section
        document.getElementById(sectionId).classList.add('active');
    }

    // Event listeners for navigation links
    document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.getAttribute('data-target');
            showSection(target);
        });
    });

    // Event listener for the search input
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        // Find the link that matches the query
        const match = Array.from(document.querySelectorAll('.navbar a')).find(link => 
            link.textContent.toLowerCase().includes(query)
        );
        if (match) {
            const target = match.getAttribute('data-target');
            showSection(target);
        }
    });
</script>

</body>

</html>
