<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Section</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .about {
        background-color: #fff;
        padding: 50px 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    
    .about-container {
        display: flex;
        max-width: 1000px;
        margin: 0 20px;
        background-color: #8cd6f8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .about-text {
        flex: 1;
        padding-right: 20px;
    }
    
    .about-text h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #333;
    }
    
    .about-text p {
        font-size: 1.1em;
        line-height: 1.6;
        color: #555;
    }
    
    .about-photo {
        flex: 0.4;
    }
    
    .about-photo img {
        width: 100%;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    </style>
  </head>
  <body>
    <section class="about">
      <div class="about-container">
        <div class="about-text">
          <h1>About Me</h1>
           <p>

          Hey there lets make this website more effcient an improve our skill by making this websites dynamic and Useful for our skill.
         
           </p>
          
          
        </div>
        <div class="about-photo">
          <img src="https://e7.pngegg.com/pngimages/222/873/png-clipart-contact-us-icon-email-iphone-telephone-computer-icons-contact-miscellaneous-blue.png">
    </section>
  </body>
</html>
